{% extends 'news/base.html' %}
{% load static %}

{% block title %}{{ action }} клуб{% endblock %}

{% block content %}
<h2>{{ action }} клуб</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Название</label>
        <input type="text" name="name" id="name" class="form-control" value="{{ club.name|default:'' }}" required>
    </div>
    <div class="mb-3">
        <label for="faculty" class="form-label">Факультет</label>
        <input type="text" name="faculty" id="faculty" class="form-control" value="{{ club.faculty|default:'' }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Описание</label>
        <textarea name="description" id="description" class="form-control" rows="5">{{ club.description|default:'' }}</textarea>
    </div>
    <div class="mb-3">
        <label for="photo" class="form-label">Фото</label>
        <input type="file" name="photo" id="photo" class="form-control">
        {% if club.photo %}
        <img src="{{ club.photo.url }}" class="img-fluid mt-2" style="max-width:150px;">
        {% endif %}
    </div>
    <button type="submit" class="btn" style="background-color:#003366; color:#fff; font-weight:500;">Сохранить</button>
</form>
{% endblock %}
