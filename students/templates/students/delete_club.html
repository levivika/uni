{% extends 'news/base.html' %}
{% load static %}

{% block title %}Удалить клуб{% endblock %}

{% block content %}
<h2>Удалить клуб</h2>
<p>Вы уверены, что хотите удалить клуб "<strong>{{ club.name }}</strong>"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn" style="background-color:#003366; color:#fff; font-weight:500;">Удалить</button>
    <a href="{% url 'clubs_list' %}" class="btn" style="background-color:#003366; color:#fff; font-weight:500;">Отмена</a>
</form>
{% endblock %}
