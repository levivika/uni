{% extends 'news/base.html' %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<h2 class="mb-4" style="color:#003366; font-weight:600;">Регистрация</h2>

<form method="post" style="background-color:#f9f9f9; padding:20px; border:1px solid #ccc; border-radius:5px; max-width:500px;">
    {% csrf_token %}

    <div class="mb-3">
        <label for="id_username" class="form-label" style="font-weight:500;">Логин</label>
        <input type="text" name="username" id="id_username" class="form-control" placeholder="Введите логин" required>
    </div>

    <div class="mb-3">
        <label for="id_password" class="form-label" style="font-weight:500;">Пароль</label>
        <input type="password" name="password" id="id_password" class="form-control" placeholder="Введите пароль" required>
    </div>

    <button type="submit" class="btn" style="background-color:#003366; color:#fff; font-weight:500;">Зарегистрироваться</button>
</form>
{% endblock %}
