{% extends 'news/base.html' %}
{% block title %}Редактировать новость{% endblock %}

{% block content %}
<h2 class="mb-4" style="color:#003366; font-weight:600;">Редактировать новость</h2>

<form method="POST" enctype="multipart/form-data" style="background-color:#f9f9f9; padding:20px; border:1px solid #ccc; border-radius:5px; max-width:600px;">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Заголовок</label>
        <input type="text" name="title" class="form-control" value="{{ news.title }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Описание</label>
        <textarea name="description" class="form-control" rows="5" required>{{ news.description }}</textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Категория</label>
        <select name="category" class="form-select">
            <option value="">Без категории</option>
            {% for cat in categories %}
                <option value="{{ cat.id }}" {% if news.category and cat.id == news.category.id %}selected{% endif %}>{{ cat.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Изображение</label>
        <input type="file" name="image" class="form-control">
        {% if news.image %}
            <p class="mt-2"><img src="{{ news.image.url }}" alt="" style="max-width:150px;"></p>
        {% endif %}
    </div>

    <button type="submit" class="btn" style="background-color:#003366; color:white;">Сохранить изменения</button>
    <a href="{% url 'news_detail' news.id %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
